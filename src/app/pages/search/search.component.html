<div class="ae-masonry ae-masonry-md-2 ae-masonry-xl-4">
    <a *ngFor="let item of _product.filteredProducts" [routerLink]="['/item', item.cod]"
        class="animated fadeIn rk-item ae-masonry__item">
        <img src="assets/products/{{ item.url }}.jpg" alt="">
        <div class="item-meta">
            <h2>{{ item.title }}</h2>
            <p>{{ item.category }}</p>
        </div>
    </a>
</div>
